- name: create Parameters
  hosts: localhost
  connection: local
  tasks:
    - name: Create Parameters
      community.aws.aws_ssm_parameter_store:
        name: "{{item.name}}"
        value: "{{item.value}}"
        region: us-east-1
      loop:
        - {name: "dev.cart.REDIS_HOST", value: "redis-dev.pappik.online" }
        - {name: "dev.cart.CATALOGUE_HOST", value: "catalogue-dev.pappik.online" }
        - {name: "dev.catalogue.MONGO", value: "true" }
        - {name: "dev.catalogue.MONGO_URL", value: "mongodb://mongodb-dev.pappikdev.in:27017/catalogue" }
        - {name: "dev.frontend.CATALOGUE_URL", value: "http://catalogue-dev.pappikdev.in:8080/" }
        - {name: "dev.frontend.USER_URL", value: "http://user-dev.pappikdev.in:8080/" }
        - {name: "dev.frontend.CART_URL", value: "http://cart-dev.pappikdev.in:8080/" }
        - {name: "dev.frontend.SHIPPING_URL", value: "http://shipping-dev.pappikdev.in:8080/" }
        - {name: "dev.frontend.PAYMENT_URL", value: "http://payment-dev.pappikdev.in:8080/" }
        - {name: "dev.payment.CART_HOST", value: "cart-dev.pappikdev.in" }
        - {name: "dev.payment.USER_HOST", value: "user-dev.pappikdev.in" }
        - {name: "dev.payment.CART_PORT", value: "8080" }
        - {name: "dev.payment.USER_PORT", value: "8080" }
        - {name: "dev.payment.AMQP_HOST", value: "rabbitmq-dev.pappikdev.in" }
        - {name: "dev.payment.AMQP_USER", value: "roboshop" }
        - {name: "dev.payment.CART_ENDPOINT", value: "cart-dev.pappikdev.in:8080" }
        - {name: "dev.payment.DB_HOST", value: "mysql-dev.pappikdev.in" }
        - { name: "dev.user.MONGO", value: "true" }
        - { name: "dev.user.MONGO_URL", value: "mongodb://mongodb-dev.pappikdev.in:27017/users" }
        - { name: "dev.user.REDIS_HOST", value: "redis-dev.pappikdev.in" }


