- name: Configure Nodejs
  ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

- name: Install Nodejs
  ansible.builtin.yum:
    name: nodejs
    state: installed

- name: Create a Roboshop user
  ansible.builtin.user:
    name: roboshop

- name: Create an APP directory
  ansible.builtin.file:
    path: /app
    state: directory

- name: Download and unarchive Catalogue
  ansible.builtin.unarchive:
    src: https://roboshop-artifacts.s3.amazonaws.com/catalogue.zip
    dest: /app
    remote_src: yes

- name: Install Nodejs dependencies
  community.general.npm:
    path: /app
    state: latest

- name: Copy catalogue service file
  ansible.builtin.copy:
    src: catalogue.service
    dest: /etc/systemd/system/catalogue.service

- name: Make sure a catalogue service unit is running
  ansible.builtin.systemd:
    name: catalogue
    enabled: yes
    state: restarted
    daemon_reload: yes


- name: Copy Mongodb repo file
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo

- name: Install Mongodb server
  ansible.builtin.yum:
    name: mongodb-org-shell
    state: installed


- name: Load schema
  community.mongodb.mongodb_shell:
    login_host: mongodb-dev.pappik.online
    file: "/app/schema/catalogue.js"
    idempotent: yes




