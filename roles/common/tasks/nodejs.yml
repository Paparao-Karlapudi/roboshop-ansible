- name: Configure Nodejs
  ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

- name: Install Nodejs
  ansible.builtin.yum:
    name: nodejs
    state: installed

- name: Create an Application Roboshop user
  ansible.builtin.user:
    name: roboshop

- name: Remove old App content
  ansible.builtin.file:
    path: /app
    state: absent

- name: Create an APP directory
  ansible.builtin.file:
    path: /app
    state: directory

- name: Download and unarchive {{component}}
  ansible.builtin.unarchive:
    src: https://roboshop-artifacts.s3.amazonaws.com/{{component}}.zip
    dest: /app
    remote_src: yes

- name: Install Nodejs dependencies
  community.general.npm:
    path: /app
    state: latest

- name: Copy {{component}} service file
  ansible.builtin.copy:
    src: "{{component}}".service
    dest: /etc/systemd/system/{{component}}.service

- name: Start {{component}} service
  ansible.builtin.systemd:
    name: "{{component}}"
    enabled: yes
    state: restarted
    daemon_reload: yes


- name: Copy Mongodb repo file
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo

- name: Install Mongodb server
  ansible.builtin.yum:
    name: mongodb-org-shell
    state: installed

- name: update MongoDB Listen Address
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.0'
    replace: '0.0.0.0'


- name: Load schema
  community.mongodb.mongodb_shell:
    login_host: mongodb-dev.pappik.online
    file: "/app/schema/{{component}}.js"
    idempotent: yes




